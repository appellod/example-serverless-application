version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3
      - image: mongo:latest
      - image: redis:latest
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm i
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run documentation
      - run: npm run build
      - run: npm test
